<div fxLayout="column">
    <div>
        <h1>Buscador de héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <!--  fxLayout="column" : hace que os elementos hijos se expandan en toda la columna-->
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field class="example-full-width" appearance="fill">

            <mat-label>Ingrese heroe</mat-label>

            <input type="text" placeholder="Selecciona uno" aria-label="Number" [(ngModel)]="termino" matInput
                [matAutocomplete]="auto" (keyup)="buscando()">

            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)">
                <!-- Mostramos la lista de heroes -->
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>

                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se encontró nada con el termino {{termino}}
                </mat-option>
            </mat-autocomplete>

        </mat-form-field>

    </div>

    <div>
        <pre> {{ heroeSeleccionado | json}} </pre>
    </div>

</div>
