<h1>
    {{ heroe.id ? 'Editar': 'Nuevo' }} héroe
    <small> {{heroe.superhero}} </small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

    <!-- Primera columna -->
    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">

            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super héroe</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.superhero" required>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter ego</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
            </mat-form-field>

        </div>

        <mat-form-field>
            <mat-label>Primera aparición</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <!-- [value]="publisher.id" : Será el valor del "option" -->
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id"> {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto url </mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
        </mat-form-field>

        <div fxLayout>
            <button mat-raised-button color="primary" (click)="guardar()">
                <mat-icon>edit</mat-icon>
                {{ heroe.id ? 'Actualizar': 'Crear' }}
            </button>

            <!-- spacer : Clase personalizda en el archivoo "styles.css" -->
            <span class="spacer"></span>

            <button *ngIf="heroe.id" mat-raised-button (click)="borrar()" color="warn">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>

    </div>

    <!-- Segunda columna -->
    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>

</div>
