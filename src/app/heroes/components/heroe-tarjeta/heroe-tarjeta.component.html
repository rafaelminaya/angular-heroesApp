<!-- Estructura del card -->
<mat-card>
    <!-- Cabecera del card -->
    <mat-card-header>
        <!-- título de la cabecera -->
        <mat-card-title>{{ heroe.superhero }} </mat-card-title>
        <!-- Subtítulo de la cabecera -->
        <mat-card-subtitle> {{heroe.alter_ego}} </mat-card-subtitle>
    </mat-card-header>
    <!-- mat-card-image : Atributo para indicar que es la imagen del card, teniendo la propiedad de responsive -->
    <!-- imagen es un pipe personalizado llamado "ImagenPipe" -->
    <img mat-card-image [src]="heroe | imagen" alt="">
    <!-- Contenido del card -->
    <mat-card-content>
        <h3> {{ heroe. publisher}} </h3>
        <p>
            <strong>Primera aparición: </strong> {{ heroe.first_appearance }}
            <br>
            <strong>Personajes: </strong> {{ heroe.characters }}
        </p>
    </mat-card-content>
    <!-- Botones del card -->
    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/heroes', heroe.id]">Leer más...</button>
        <button mat-button color="info" [routerLink]="['/heroes/editar', heroe.id]">Editar</button>
    </mat-card-actions>
</mat-card>
